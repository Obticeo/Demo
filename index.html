<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Cat Painting</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <div class="cat-head">
            <div class="cat-ears">
                <div class="right-ear">
                    <div class="right-inner-ear">

                    </div>
                </div>
                <div class="left-ear">
                    <div class="left-inner-ear">

                    </div>
                </div>
            </div>
            <div class="eyes">
                <div class="left-eye">
                    <div class="left-inner-eye"></div>
                </div>
                <div class="right-eye">
                    <div class="right-inner-eye"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="cat-whiskers">
                <div class="cat-whisker-left">
                    <div class="cat-whisker-left-top"></div>
                    <div class="cat-whisker-left-middle"></div>
                    <div class="cat-whisker-left-bottom"></div>
                </div>
                <!-- right whiskers -->
                <div class="cat-whisker-right">
                    <div class="cat-whisker-right-top"></div>
                    <div class="cat-whisker-right-middle"></div>
                    <div class="cat-whisker-right-bottom"></div>
                </div>
            </div>
            <div class="mouth">
                <div class="mouth-line-left"></div>
                <div class="mouth-line-right"></div>
            </div>
        </div>
    </main>
</body>
</html>
